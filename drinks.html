<!DOCTYPE html>
<html>
	<head>
	 	<title>tappster hfx</title>
 		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.0.css"></link>
 		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
 		<script type="text/javascript" src="js/jquery.mobile-1.4.0.js"></script>

 		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
 		<script type="text/javascript" src="http://jquery-ui-map.googlecode.com/svn/trunk/ui/min/jquery.ui.map.full.min.js"></script>
		<script type="text/javascript" src="http://jquery-ui-map.googlecode.com/svn/trunk/ui/jquery.ui.map.extensions.js"></script>


 		<script type="text/javascript" src="js/script.js"></script>

 		<meta name="viewport" content="initial-scale=1, maximum-scale=1"></meta>
	</head>
	<body>
		
		<!--
		Drink List Page - Main list page that shows a list of all of the drinks
		-->

		<div data-role="page" id="drinkList" data-title="Drinks">
			<div data-role="header" data-position="fixed">
				<h1>Drinks</h1>
				<div data-role="navbar">
				    <ul>
				      <li><a href="#" class="ui-btn-active ui-state-persist">By Type</a></li>
				      <li><a href="#">Favourites</a></li>
				    </ul>
				 </div>
			</div>
			<div data-role="content">
			   <ul data-role="listview" class="drinkList" data-filter="true" data-filter-placeholder="Search">

			   </ul>
			</div>
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
			      <ul>
			        <li><a href="map.html">Map</a></li>
			        <li><a href="index.html">Bars</a></li>
			        <li><a href="drinks.html" class="ui-btn-active ui-state-persist">Drinks</a></li>
			        <li><a href="profile.html">Profile</a></li>
			      </ul>
			    </div>
			</div>
		</div>

		<!--
		Drink Information Page - Page that shows the information about a specific drink
		-->

		<div data-role="page" id="drinkSpecials" data-title="Specials">
			<div data-role="header" data-position="fixed">
				<a href="drinks.html" data-role="button" data-icon="arrow-l">Back</a>
				<h1 id="drinkNameTitle"></h1>
				<a href="#" id="faveButtonSpecials" data-role="button" data-icon="star">Favourite</a>
			</div>
			<div data-role="content">
			   <h4>Price:</h4>
			   <p id="price"></p>
			   <h4>Volume:</h4>
			   <p id="volume"></p>
			   <h4>Day:</h4>
			   <p id="day"></p>
			   <h4>Special Time:</h4>
			   <p id="specialTime"></p>
			   <h4>Bar:</h4>
			   <p id="bar"></p>
			</div>
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
			      <ul>
			        <li><a href="map.html">Map</a></li>
			        <li><a href="index.html">Bars</a></li>
			        <li><a href="drinks.html" class="ui-btn-active ui-state-persist">Drinks</a></li>
			        <li><a href="#">Profile</a></li>
			      </ul>
			    </div>
			</div>
		</div>
	</body>
</html>
