<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jasmine Spec Runner v2.0.0</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.0.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-2.0.0/jasmine.css">
  <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.0.css">

  <script type="text/javascript" src="lib/jasmine-2.0.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-2.0.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-2.0.0/boot.js"></script>

  <script type="text/javascript" src="lib/jasmine-jquery/jquery.js"></script>

  <script type="text/javascript">
    $(document).on("mobileinit", function(){
    $.mobile.autoInitializePage = false;
    $.mobile.hashListeningEnabled = false;
    });
  </script>

  <script type="text/javascript" src="../js/jquery.mobile-1.4.0.js"></script>
  <script type="text/javascript" src="../js/cookie.js"></script>
  <script type="text/javascript" src="lib/jasmine-jquery/jasmine-jquery.js"></script>

  <!-- source -->
  <script type="text/javascript" src="../js/script.js"></script>

  <!-- spec -->
  <script type="text/javascript" src="lib/spec/scriptspec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter({});

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

  <body>
    
    <!--
    Bar List Page - Main list page that shows a list of all of the bars
    -->

    <div data-role="page" id="barList" data-title="Bars">
      <div data-role="header" data-position="fixed">
        <h1>Bars</h1>
        <div data-role="navbar">
            <ul>
              <li><a href="#" id="azBars" class="ui-btn-active ui-state-persist">A-Z</a></li>
              <li><a href="#" id="favouriteBars">Favourites</a></li>
            </ul>
         </div>
      </div>
      <div data-role="content">
         <ul data-role="listview" class="barList" data-autodividers="true" data-filter="true" data-filter-placeholder="Search">
            
         </ul>
      </div>
      <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
              <li><a href="#">Map</a></li>
              <li><a href="index.html" class="ui-btn-active ui-state-persist">Bars</a></li>
              <li><a href="drinks.html">Drinks</a></li>
              <li><a href="#">Profile</a></li>
            </ul>
          </div>
      </div>
    </div>

    <!--
    Bar Specials Page - Page that shows a list of all of the specials for a selected bar
    -->

    <div data-role="page" id="barSpecials" data-title="Specials">
      <div data-role="header" data-position="fixed">
        <a href="index.html" data-role="button" data-icon="arrow-l">Back</a>
        <h1 id="barNameTitle"></h1>
        <div data-type="horizontal" style="position:absolute;float:right;display:inline;" align="right" class="ui-btn-right"> 
          <a href="#" id="checkInSpecials" data-role="button" data-icon="location">Check In</a>
          <a href="#" id="faveButtonSpecials" data-role="button" data-icon="star">Favourite</a>
        </div>
        <div data-role="navbar">
            <ul>
              <li><a href="#barInfo">Information</a></li>
              <li><a href="#barSpecials" class="ui-btn-active ui-state-persist">Specials</a></li>
            </ul>
         </div>
      </div>
      <div data-role="content">
         <ul data-role="listview" class="specialsList" data-filter="true" data-filter-placeholder="Search">
            
         </ul>
      </div>
      <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
              <li><a href="#">Map</a></li>
              <li><a href="index.html" class="ui-btn-active ui-state-persist">Bars</a></li>
              <li><a href="drinks.html">Drinks</a></li>
              <li><a href="#">Profile</a></li>
            </ul>
          </div>
      </div>
    </div>

    <!--
    Bar Information Page - Page that shows all of the contact information for a selected bar
    -->

    <div data-role="page" id="barInfo" data-title="Information">
      <div data-role="header" data-position="fixed">
        <a href="index.html" data-role="button" data-icon="arrow-l">Back</a>
        <h1 id="barNameTitle"></h1>
        <div data-type="horizontal" style="position:absolute;float:right;display:inline;" align="right" class="ui-btn-right"> 
          <a href="#" id="checkInInfo" data-role="button" data-icon="location">Check In</a>
          <a href="#" id="faveButtonInfo" data-role="button" data-icon="star">Favourite</a>
        </div>
        <div data-role="navbar">
            <ul>
              <li><a href="#barInfo" class="ui-btn-active ui-state-persist">Information</a></li>
              <li><a href="#barSpecials">Specials</a></li>
            </ul>
         </div>
      </div>
      <div data-role="content">
         <h4>Address:</h4>
         <p id="address"></p>
         <h4>Phone Number:</h4>
         <p id="phone"></p>
         <h4>Hours:</h4>
         <p id="mon"></p>
         <p id="tues"></p>
         <p id="wed"></p>
         <p id="thu"></p>
         <p id="fri"></p>
         <p id="sat"></p>
         <p id="sun"></p>
      </div>
      <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
              <li><a href="#">Map</a></li>
              <li><a href="index.html" class="ui-btn-active ui-state-persist">Bars</a></li>
              <li><a href="drinks.html">Drinks</a></li>
              <li><a href="#">Profile</a></li>
            </ul>
          </div>
      </div>
    </div>
  </body>
</html>
